<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container text-center mb-5">
    <h1 class="display-4">TrybeTrip</h1>
  </header>

  <main class="container">
    <form action="" method="post" enctype="multipart/form-data">
      <div class="row mb-3">
        <label for="nome-completo" class="col-sm-2 col-form-label" maxlength="40" minlength="10">
          Nome Completo:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </div>
      </div>
      <div class="row mb-5">
        <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
        <div class="col-sm-10">
          <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>
      </div>
      <div class="mb-5">
        <p>Destino Preferido:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="option-1" name="options" value="op1">
          <label for="option-1" class="form-check-label">Cidade</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="option-2" name="options" value="op2">
          <label for="option-2" class="form-check-label">Campo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="option-3" name="options" value="op3">
          <label for="option-3" class="form-check-label">Praia</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="option-4" name="options" value="op4">
          <label for="option-4" class="form-check-label">Montanhas</label>
        </div>
      </div>

      <div class="form-group mb-5">
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea class="form-control" name="textarea-1" id="textarea-1" cols="30" rows="5"
          placeholder="Digite aqui a sua resposta"></textarea>
      </div>

      <div class="form-group mb-5">
        <p>Qual a melhor data para realizar sua viagem?</p>
        <label for="date">
          <input class="form-control" type="text" name="date" id="date" placeholder="dd/mm/aaaa" required>
        </label>
      </div>

      <div class="form-check mb-4">
        <div>
          <input class="form-check-input" type="checkbox" id="concordo-1" value="concordo-1" name="concordo-1">
          <label for="concordo-1" class="form-check-label">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
        </div>
        <div>
          <input class="form-check-input" type="checkbox" id="concordo-2" value="concordo-2" name="concordo-2">
          <label for="concordo-2" class="form-check-label">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btcolor" name="" id="">Enviar</button>
        <button type="reset" class="btn btn-danger btcolor" name="" id="">Apagar</button>
      </div>
    </form>
  </main>
</body>

</html>
