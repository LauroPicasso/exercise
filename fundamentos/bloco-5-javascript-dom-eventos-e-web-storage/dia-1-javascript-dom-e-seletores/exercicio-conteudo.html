/*  1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */

function alterarTag() {
  let conteudo = document.getElementsByTagName('p')[1];
  conteudo.innerText = 'trabalhando na Trybe e ajudando pessoas';
}
alterarTag();


/*  2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). */

function alteraCor() {
  let corQuadrado = document.getElementsByClassName('main-content')[0];
  corQuadrado.style.background = 'rgb(76,164,109)';
}
alteraCor();

/*  3. Crie uma função que mude a cor do quadrado vermelho para branco. */

function alteraCor2() {
  let corQuadrado2 = document.getElementsByClassName('center-content')[0];
  corQuadrado2.style.background = 'white';
}
alteraCor2();

/*  4. Crie uma função que corrija o texto da tag <h1>. */

function alterarH1() {
  let conteudo2 = document.getElementsByTagName('h1')[0];
  conteudo2.innerText = 'Exercício 5.1 - JavaScript';
}
alterarH1();

 

/*  5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo. */

function capsLock() {
  let conteudo3 = document.getElementsByTagName('p')[0];
  conteudo3.innerText = conteudo3.innerText.toUpperCase()
}
capsLock();
