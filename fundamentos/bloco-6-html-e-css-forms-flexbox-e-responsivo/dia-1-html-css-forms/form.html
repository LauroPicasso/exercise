<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>

<body>
  <header>
    <h1>TrybeTrip</h1>
  </header>

  <main>
    <form action="" method="post" enctype="multipart/form-data">
      <div>
        <label for="nome-completo">Nome Completo:
          <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </label>
        <label for="email">E-mail:
          <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </label>
      </div>

      <div>
        <p>Destino Preferido:</p>
        <label for="option-1">
          <input type="radio" id="option-1" name="options" value="op1">Cidade
        </label>
        <label for="option-2">
          <input type="radio" id="option-2" name="options" value="op2">Campo
        </label>
        <label for="option-3">
          <input type="radio" id="option-3" name="options" value="op3">Praia
        </label>
        <label for="option-4">
          <input type="radio" id="option-4" name="options" value="op4">Montanhas
        </label>
      </div>

      <div>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="textarea-1" id="textarea-1" cols="30" rows="5">Digite aqui a sua resposta</textarea>
      </div>

      <div>
        <p>Qual a melhor data para realizar sua viagem?</p>
        <label for="date">Data:
          <input type="text" name="date" id="date" placeholder="dd/mm/aaaa" required>
        </label>
      </div>

      <div>
        <p></p>
        <label for="concordo-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          <input type="checkbox" id="concordo-1" value="concordo-1" name="concordo-1">
        </label>
        <label for="concordo-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          <input type="checkbox" id="concordo-2" value="concordo-2" name="concordo-2">
        </label>
      </div>

      <div>
        <button type="submit" class="" name="" id="">Enviar</button>
        <button type="reset" class="" name="" id="">Apagar</button>
      </div>
      
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
